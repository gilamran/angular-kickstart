<div>
  <h3>Bookmarks List:</h3>
  <div ng-show="$ctrl.isLoading">
    Loading...
  </div>
  <div ng-show="!$ctrl.isLoading">
    <label>Search:</label>
    <input type="text" ng-model="search.title">
    <label>Order by:</label>
    <select ng-model="$ctrl.orderBy">
      <option value="title">By Title</option>
      <option value="creationDate">By Date</option>
    </select>
    <hr>
    <button type="button" ng-click="$ctrl.addBookmark()">Add new bookmark</button>
    <hr>
    <ul>
      <li ng-repeat="bookmark in $ctrl.bookmarks | orderBy:$ctrl.orderBy | filter:search:strict">
        <bookmark bookmark="bookmark" on-delete-bookmark="$ctrl.removeBookmark(id)"></bookmark>
      </li>
    </ul>
  </div>
</div>
